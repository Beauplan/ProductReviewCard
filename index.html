<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Product Review Card</title>
  <link rel="stylesheet" href="/app/style.css">
</head>
<body>

  <main>

    <div class="container">

      <!-- image -->
      <div class="image">
        <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyZnVtZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
      </div>

      <!-- product-info -->
      <div class="product-info">
         <strong>Perfume</strong>
         <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
         <p>A floral, solar and voluptuous <br> 
            interpretation composed by <br> Olivier Polge, Perfume-creator <br>
            for the house of CHANEL.</p>
            <!-- price -->
            <div class="price">
              <h1>$149.99</h1>
              <span>$169.99</span>
            </div>
            <button>
              <span class="material-symbols-outlined">shopping_cart</span>
              Add to Cart
            </button>
      </div>

    </div>

  </main>
  
</body>
</html>
